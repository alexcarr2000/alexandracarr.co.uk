---
title: Liquid Porcelain
description: >
  This project involves cymatics, the science of passing sound through liquid
  to reveal beautiful geometric patterns. The medium here is liquid porcelain.
  The ultimate piece will solidify particular frequencies in fired porcelain. A
  video of the process can be viewed [here](https://vimeo.com/120876010).
